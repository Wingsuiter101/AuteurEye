<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AuteurEye</title>
    <script type="text/javascript">
      // GitHub Pages SPA Redirect
      var segmentCount = 1;
      var l = window.location;
      
      // Get the repository name from the URL (AuteurEye)
      var repo = l.pathname.split('/')[1];
      
      // Redirect to the index.html with the full path
      l.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') +
        '/' + repo + '/' +
        '?' + 
        l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
